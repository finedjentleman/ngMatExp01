<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Milestones per Month</h2>
    </mat-card-title>
  </mat-card-header>
  
  <hr>
  <mat-card-content>
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
