<mat-card>
        <mat-card-header>
                <mat-card-title>
                        <h2>Hours Exercised Per Week</h2>
                </mat-card-title>
        </mat-card-header>

        <hr>
        <mat-card-content>
                <div style="display: block">
                        <canvas baseChart
                                [datasets]="radarChartData"
                                [labels]="radarChartLabels"
                                [chartType]="radarChartType">
                        </canvas>
                </div>
        </mat-card-content>
</mat-card>
