<mat-list>
  <h3 mat-subheader>Office</h3>
  <mat-list-item *ngFor="let todo of todos">
    <mat-icon mat-list-icon>description</mat-icon>
    <h4 mat-line>{{todo.subject}}</h4>
    <p mat-line>{{todo.info}}</p>
  </mat-list-item>
  <h3 mat-subheader>Home</h3>
  <mat-list-item *ngFor="let other of others">
    <mat-icon mat-list-icon>home</mat-icon>
    <h4 mat-line>{{other.subject}}</h4>
    <p mat-line>{{other.info}}</p>
  </mat-list-item>
</mat-list>
