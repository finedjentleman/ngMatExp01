<mat-card>
        <mat-card-header>
                <mat-card-title>
                        <h2>Topics Trending</h2>
                </mat-card-title>
        </mat-card-header>

        <hr>
        <mat-card-content>
                <div style="display: block">
                        <canvas baseChart
                                [data]="pieChartData"
                                [labels]="pieChartLabels"
                                [chartType]="pieChartType">
                        </canvas>
                </div>
        </mat-card-content>
</mat-card>
